<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>La mia pizzeria</title>
  </head>
  <body>
    <header>
      <!-- <h1 th:text="'Best of the year by ' + ${name}"></h1> -->
      <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
              <h2>La mia pizzeria</h2>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item btn">
                  <a th:href="@{/}" aria-current="page" class="nav-link">
                    Home
                  </a>
                </li>
                <li class="nav-item btn">
                  <a class="nav-link" aria-current="page" th:href="@{/pizzas}"
                    >Tutte le Pizze</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </th:block>
    </header>
    <main>
        <div class="container my-5">
            <h1 class="text-center mb-5">Modifica [[${pizza.name}]]</h1>

            <div class="row">
                <div class="col-12">
                    <form th:object="${pizza}" th:action="@{'/pizzas/edit/' + ${pizza.id}}" method="post">
                        <!-- CREA INPUT PER VALORI DELLA PIZZA -->
                        <label class="form-label" for="name">Nome pizza</label>
                        <input class="form-control mb-4" id="name" th:field="*{name}" type="text" required th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                          <ul>
                            <li  th:each="error : ${#fields.errors('name')}" th:text="${error}"></li>
                          </ul>
                        </div>

                        <label class="form-label" for="description">Descrizione pizza</label>
                        <textarea class="form-control mb-4" id="description" th:field="*{description}" type="text" required th:errorClass="is-invalid"></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                          <ul>
                            <li  th:each="error : ${#fields.errors('description')}" th:text="${error}"></li>
                          </ul>
                        </div>

                        <label class="form-label" for="price">Prezzo pizza</label>
                        <input class="form-control mb-4" id="price" th:field="*{price}" type="number" min="0" step="any" required th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                          <ul>
                            <li  th:each="error : ${#fields.errors('price')}" th:text="${error}"></li>
                          </ul>
                        </div>

                        <label class="form-label" for="img">URL all'immagine pizza</label>
                        <input class="form-control mb-4" id="img" th:field="*{img}" type="text" required th:errorClass="is-invalid">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('img')}">
                          <ul>
                            <li  th:each="error : ${#fields.errors('img')}" th:text="${error}"></li>
                          </ul>
                        </div>


                        <button type="submit" class="btn btn-primary mt-2">Modifica</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
</html>
