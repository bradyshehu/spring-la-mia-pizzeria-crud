<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>La mia pizzeria</title>
  </head>
  <body>
    <header>
      <!-- <h1 th:text="'Best of the year by ' + ${name}"></h1> -->
      <th:block th:fragment="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" th:href="@{http://localhost:8080/}">
              <h2>La mia pizzeria</h2>
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item btn">
                  <a
                    class="nav-link"
                    aria-current="page"
                    th:href="@{http://localhost:8080/pizzas}"
                    >Tutte le Pizze</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </th:block>
    </header>
    <main class="container">
      <h1 class="text-center my-3">Le nostre pizze</h1>
      <div class="row g-3">
        <div
          class="col-4"
          th:if="${pizzas.size() > 0}"
          th:each="pizza : ${pizzas}"
          th:object="${pizza}"
        >
          <div class="card">
            <img th:src="*{img}" th:alt="*{name}" class="card-img-top" />
            <div class="card-body">
              <h5 class="card-title" th:text="*{name}"></h5>
              <p class="card-text" th:text="'Prezzo: ' + *{price} + 'â‚¬'"></p>
              <!-- DA SISTEMARE PER SHOW -->
              <a th:href="@{'/pizzas/' + ${pizza.id}}" class="btn btn-primary"
                >Dettagli pizza</a
              >
            </div>
          </div>
        </div>
      </div>
      <table></table>

      <p
        th:unless="${pizzas.size() > 0}"
        th:text="'Non ci sono pizze disponibili al momento.'"
        class="text-center py-5"
      ></p>
    </main>
  </body>
</html>
